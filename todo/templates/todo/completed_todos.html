{% extends 'todo/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <ul>
                <div class="list-group">
                    {% for todo in todos %}
                    <li>
                        <a href='{% url "todoitem" todo.id %}' list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}>
                            {% if todo.important %}
                                <b>{{ todo.title }}</b> - {{ todo.memo }}
                            {% else %}
                                {{ todo.title }} - {{ todo.memo }}
                            {% endif %}
                                {{ todo.date_completed|date:'M j Y:i' }}
                        </a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
        </div>
    </div>
{% endblock %}
